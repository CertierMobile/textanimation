<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Creator Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Dancing+Script&family=Allura&family=Playball&family=Satisfy&family=Parisienne&family=Orbitron&family=Bebas+Neue&family=Righteous&family=Russo+One&family=Audiowide&family=Monoton&family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>‚ö° Animation Pro</h1>

    <div class="mode-selector">
      <button class="mode-btn active" data-mode="text">üìù Text Mode</button>
      <button class="mode-btn" data-mode="image">üñºÔ∏è Image Mode</button>
    </div>

    <div id="textOptions">
      <div class="input-section">
        <div class="input-group full-width">
          <label for="textInput">Text Content</label>
          <input type="text" id="textInput" placeholder="Enter your text..." value="Hello World">
        </div>

        <div class="input-group">
          <label for="fontStyle">Font Style</label>
          <select id="fontStyle">
            <option value="Orbitron">Orbitron</option>
            <option value="Bebas Neue">Bebas Neue</option>
            <option value="Righteous">Righteous</option>
            <option value="Russo One">Russo One</option>
            <option value="Audiowide">Audiowide</option>
            <option value="Monoton">Monoton</option>
            <option value="Press Start 2P">Press Start 2P</option>
            <option value="Bungee">Bungee</option>
            <option value="Arial">Arial</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Great Vibes">Great Vibes</option>
            <option value="Dancing Script">Dancing Script</option>
            <option value="Allura">Allura</option>
            <option value="Playball">Playball</option>
            <option value="Satisfy">Satisfy</option>
            <option value="Parisienne">Parisienne</option>
          </select>
        </div>

        <div class="input-group">
          <label for="textColor">Text Color</label>
          <input type="color" id="textColor" value="#ffffff">
        </div>
      </div>
    </div>

    <div id="imageOptions" class="hidden">
      <div class="input-section">
        <div class="input-group full-width">
          <label>Upload Image</label>
          <div class="upload-zone" id="imageDropZone">
            <input type="file" id="imageUpload" accept="image/*">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Click or drag image here</div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-section">
      <div class="input-group">
        <label for="animationStyle">Animation Style</label>
        <select id="animationStyle">
          <option value="left">‚Üê Left to Center</option>
          <option value="right">Right to Center ‚Üí</option>
          <option value="top">‚Üë Top to Center</option>
          <option value="bottom">Bottom to Center ‚Üì</option>
          <option value="fade">‚ú® Fade In</option>
          <option value="zoom">üîç Zoom In</option>
          <option value="none">‚è∏Ô∏è No Animation</option>
          <option value="fontflicker">‚ö° Font Flicker</option>
        </select>
      </div>

      <div class="input-group">
        <label for="duration">Duration (seconds)</label>
        <input type="number" id="duration" min="1" max="10" step="0.5" value="3">
      </div>

      <div class="input-group" id="flickerSpeedGroup" style="display:none;">
        <label for="flickerSpeed">Flicker Speed (ms)</label>
        <input type="number" id="flickerSpeed" value="100" min="10" step="10">
      </div>

      <div class="input-group">
        <label>Effects</label>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="shadow" checked>
            Shadow
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="glow" checked>
            Glow
          </label>
        </div>
      </div>
    </div>

    <button id="renderBtn" class="btn">üé¨ Generate Video</button>
    <a id="downloadBtn" class="btn download-btn">‚¨áÔ∏è Download Video</a>

    <div class="status" id="status"></div>
    <div class="preview-container">
      <canvas id="preview"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
