<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text & Image Animation Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Dancing+Script&family=Allura&family=Playball&family=Satisfy&family=Parisienne&family=Cookie&family=Courgette&family=Kaushan+Script&family=Permanent+Marker&family=Caveat&family=Indie+Flower&family=Shadows+Into+Light&family=Amatic+SC&family=Patrick+Hand&family=Architects+Daughter&family=Homemade+Apple&family=Nothing+You+Could+Do&family=Covered+By+Your+Grace&family=Rock+Salt&family=Reenie+Beanie&family=Gloria+Hallelujah&family=Schoolbell&family=Crafty+Girls&family=Coming+Soon&family=Walter+Turncoat&family=Sue+Ellen+Francisco&family=Marck+Script&family=Damion&family=Sacramento&family=Tangerine&family=Pinyon+Script&family=Italianno&family=Yesteryear&family=Euphoria+Script&family=Aguafina+Script&family=Engagement&family=Mea+Culpa&family=Meie+Script&family=Mr+De+Haviland&family=Mr+Dafoe&family=Mrs+Saint+Delafield&family=Rouge+Script&family=Herr+Von+Muellerhoff&family=Merriweather:wght@700&family=Cinzel:wght@700&family=Orbitron&family=Bebas+Neue&family=Righteous&family=Russo+One&family=Audiowide&family=Monoton&family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>âœ¨ Animation Creator</h1>

    <div class="input-group">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="text" selected>Text</option>
        <option value="image">Image</option>
      </select>
    </div>

    <div id="textOptions">
      <div class="input-group">
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" placeholder="Enter text..." value="Hello World">
      </div>

      <div class="input-group">
        <label for="fontStyle">Font:</label>
        <select id="fontStyle">
          <option value="Orbitron">Orbitron</option>
          <option value="Bebas Neue">Bebas Neue</option>
          <option value="Righteous">Righteous</option>
          <option value="Russo One">Russo One</option>
          <option value="Audiowide">Audiowide</option>
          <option value="Monoton">Monoton</option>
          <option value="Press Start 2P">Press Start 2P</option>
          <option value="Bungee">Bungee</option>
          <option value="Arial">Arial</option>
          <option value="Pacifico">Pacifico</option>
          <option value="Great Vibes">Great Vibes</option>
          <option value="Dancing Script">Dancing Script</option>
          <option value="Allura">Allura</option>
          <option value="Playball">Playball</option>
          <option value="Satisfy">Satisfy</option>
          <option value="Parisienne">Parisienne</option>
        </select>
      </div>

      <div class="input-group">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#ffffff">
      </div>
    </div>

    <div id="imageOptions" style="display:none;">
      <div class="input-group">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>
    </div>

    <div class="input-group">
      <label for="animationStyle">Animation:</label>
      <select id="animationStyle">
        <option value="left">Left to Center</option>
        <option value="right">Right to Center</option>
        <option value="top">Top to Center</option>
        <option value="bottom">Bottom to Center</option>
        <option value="fade">Fade In</option>
        <option value="zoom">Zoom In</option>
        <option value="none">No Animation</option>
        <option value="fontflicker">Font Flicker</option>
      </select>
    </div>

    <div class="input-group" id="flickerSpeedGroup" style="display:none;">
      <label for="flickerSpeed">Flicker Speed (ms):</label>
      <input type="number" id="flickerSpeed" value="100" min="10" step="10">
    </div>

    <div class="input-group">
      <label for="duration">Duration (s):</label>
      <input type="number" id="duration" min="1" max="10" step="0.5" value="3">
    </div>

    <div class="input-group">
      <label for="shadow">
        <input type="checkbox" id="shadow" checked>
        Shadow
      </label>
      <label for="glow">
        <input type="checkbox" id="glow" checked>
        Glow
      </label>
    </div>

    <div class="input-group">
      <label for="soundUpload">Custom Sound (.mp3/.wav):</label>
      <input type="file" id="soundUpload" accept="audio/*">
    </div>

    <button id="renderBtn" class="btn">Generate</button>
    <a id="downloadBtn" class="btn download-btn">Download Video</a>

    <div class="status" id="status"></div>
    <div class="preview-container">
      <canvas id="preview"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
