<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text & Image Animation Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Bebas+Neue&family=Righteous&family=Russo+One&family=Audiowide&family=Monoton&family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>âœ¨ Animation Creator</h1>

    <div class="input-group">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="text" selected>Text</option>
        <option value="image">Image</option>
      </select>
    </div>

    <div id="textOptions">
      <div class="input-group">
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" placeholder="Enter text...">
      </div>

      <div class="input-group">
        <label for="fontStyle">Font:</label>
        <select id="fontStyle">
          <option value="Orbitron">Orbitron</option>
          <option value="Bebas Neue">Bebas Neue</option>
          <option value="Righteous">Righteous</option>
          <option value="Russo One">Russo One</option>
          <option value="Audiowide">Audiowide</option>
          <option value="Monoton">Monoton</option>
          <option value="Press Start 2P">Press Start 2P</option>
          <option value="Bungee">Bungee</option>
          <option value="Arial">Arial</option>
        </select>
      </div>

      <div class="input-group">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#ffffff">
      </div>
    </div>

    <div id="imageOptions" style="display:none;">
      <div class="input-group">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>
    </div>

    <div class="input-group">
      <label for="animationStyle">Animation:</label>
      <select id="animationStyle">
        <option value="left">Swipe Left</option>
        <option value="right">Swipe Right</option>
        <option value="top">Swipe Down</option>
        <option value="bottom">Swipe Up</option>
        <option value="fade">Fade In</option>
        <option value="zoom">Zoom In</option>
      </select>
    </div>

    <div class="input-group">
      <label for="duration">Duration (s):</label>
      <input type="number" id="duration" min="1" max="10" step="0.5" value="3">
    </div>

    <div class="input-group">
      <label for="shadow">Shadow:</label>
      <input type="checkbox" id="shadow" checked>
      <label for="glow">Glow:</label>
      <input type="checkbox" id="glow" checked>
    </div>

    <div class="input-group">
      <label for="soundUpload">Custom Sound (.mp3/.wav):</label>
      <input type="file" id="soundUpload" accept="audio/*">
    </div>

    <button id="renderBtn" class="btn">Generate</button>
    <button id="downloadBtn" class="btn download-btn">Download Video</button>

    <div class="status" id="status"></div>
    <div class="preview-container">
      <canvas id="preview"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
