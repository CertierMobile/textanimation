<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Bebas+Neue&family=Righteous&family=Russo+One&family=Audiowide&family=Monoton&family=Press+Start+2P&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Text Animation Creator</h1>
        
        <div class="input-group">
            <label for="textInput">Enter Your Text:</label>
            <input type="text" id="textInput" placeholder="Type something awesome..." maxlength="50">
        </div>

        <div class="input-group">
            <label for="fontStyle">Choose Font Style:</label>
            <select id="fontStyle">
                <option value="Orbitron">Orbitron - Futuristic</option>
                <option value="Bebas Neue">Bebas Neue - Bold</option>
                <option value="Righteous">Righteous - Modern</option>
                <option value="Russo One">Russo One - Strong</option>
                <option value="Audiowide">Audiowide - Tech</option>
                <option value="Monoton">Monoton - Retro</option>
                <option value="Press Start 2P">Press Start 2P - 8-bit</option>
                <option value="Bungee">Bungee - Playful</option>
                <option value="Arial">Arial - Classic</option>
            </select>
        </div>

        <div class="input-group">
            <label for="animationStyle">Choose Animation Style:</label>
            <select id="animationStyle">
                <option value="left">Swipe Left to Center</option>
                <option value="right">Swipe Right to Center</option>
                <option value="top">Swipe Down to Center</option>
                <option value="bottom">Swipe Up to Center</option>
                <option value="fade">Fade In</option>
                <option value="zoom">Zoom In</option>
            </select>
        </div>

        <button class="btn" id="renderBtn">Generate Animation</button>
        <button class="btn download-btn" id="downloadBtn">Download Video</button>

        <div class="status" id="status"></div>

        <div class="preview-container">
            <canvas id="preview"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
