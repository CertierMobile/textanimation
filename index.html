<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Animation Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?
  family=Orbitron:wght@400;900&
  family=Bebas+Neue&
  family=Righteous&
  family=Russo+One&
  family=Audiowide&
  family=Monoton&
  family=Press+Start+2P&
  family=Bungee&
  family=Rubik+Mono+One&
  family=Tilt+Warp&
  family=Luckiest+Guy&
  family=Pacifico&
  family=Chakra+Petch&
  family=VT323&
  display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="visit-counter">
    Visits: <span id="visitCount">0</span>
  </div>

  <div class="container">
    <h1>✨ Text Animation Creator</h1>

    <div class="input-group">
      <label for="textInput">Enter Your Text:</label>
      <input type="text" id="textInput" placeholder="Type something awesome..." maxlength="100">
    </div>

    <div class="input-group">
      <label for="fontStyle">Choose Font:</label>
      <select id="fontStyle">
        <option>Orbitron</option>
        <option>Bebas Neue</option>
        <option>Righteous</option>
        <option>Russo One</option>
        <option>Audiowide</option>
        <option>Monoton</option>
        <option>Press Start 2P</option>
        <option>Bungee</option>
        <option>Rubik Mono One</option>
        <option>Tilt Warp</option>
        <option>Luckiest Guy</option>
        <option>Pacifico</option>
        <option>Chakra Petch</option>
        <option>VT323</option>
      </select>
    </div>

    <div class="input-group">
      <label for="animationStyle">Choose Animation:</label>
      <select id="animationStyle">
        <option value="left">Swipe Left</option>
        <option value="right">Swipe Right</option>
        <option value="top">Swipe Down</option>
        <option value="bottom">Swipe Up</option>
        <option value="fade">Fade In</option>
        <option value="zoom">Zoom</option>
        <option value="rotate">Rotate</option>
        <option value="bounce">Bounce</option>
        <option value="wave">Wave</option>
        <option value="typewriter">Typewriter</option>
      </select>
    </div>

    <div class="input-group">
      <label for="bgImage">Optional Background Image:</label>
      <input type="file" id="bgImage" accept="image/*">
    </div>

    <div class="input-group">
      <label for="duration">Animation Duration (seconds):</label>
      <input type="number" id="duration" min="1" max="10" step="0.5" value="3">
    </div>

    <div class="input-group">
      <label for="fadeSpeed">Fade Speed:</label>
      <select id="fadeSpeed">
        <option value="slow">Slow</option>
        <option value="medium" selected>Medium</option>
        <option value="fast">Fast</option>
      </select>
    </div>

    <button class="btn" id="renderBtn">Generate Animation</button>
    <button class="btn download-btn" id="downloadBtn">Download Video</button>

    <div class="status" id="status"></div>

    <div class="preview-container">
      <canvas id="preview"></canvas>
    </div>

    <div class="copyright">
      © Certier 2025
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
