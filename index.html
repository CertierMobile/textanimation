<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text Animator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Text / Image Animator</h1>

    <div class="controls">
      <label>Mode:
        <select id="mode">
          <option value="text">Text</option>
          <option value="image">Image</option>
        </select>
      </label>

      <div id="textOptions">
        <label>Text: <input id="textInput" type="text" placeholder="Enter text" /></label>
        <label>Font Style:
          <select id="fontStyle">
            <option>Arial</option>
            <option>Roboto</option>
            <option>Montserrat</option>
            <option>Oswald</option>
            <option>Lobster</option>
          </select>
        </label>
        <label>Animation:
          <select id="animationStyle">
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="zoom">Zoom</option>
            <option value="fade">Fade</option>
          </select>
        </label>
        <label>Flicker Speed:
          <input type="range" id="flickerSpeed" min="1" max="10" value="5" />
        </label>
        <label>Duration (sec): <input id="duration" type="number" value="3" /></label>
        <label>Color: <input id="textColor" type="color" value="#ffffff" /></label>
        <label><input type="checkbox" id="shadow" /> Shadow</label>
        <label><input type="checkbox" id="glow" /> Glow</label>
      </div>

      <div id="imageOptions" style="display:none;">
        <label>Upload Image: <input id="imageUpload" type="file" accept="image/*" /></label>
      </div>

      <label>Sound: <input id="soundUpload" type="file" accept="audio/*" /></label>
    </div>

    <button id="renderBtn">Render Animation</button>
    <p id="status"></p>
    <button id="downloadBtn" style="display:none;">Download</button>

    <canvas id="preview"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
